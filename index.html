<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
    </style>
    <title>panel SDR</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <a href="https://site1.com" target="_blank">Site 1</a>
        </div>
        <div class="box">
            <a href="https://site2.com" target="_blank">Site 2</a>
        </div>
        <div class="box">
            <a href="https://site3.com" target="_blank">Site 3</a>
        </div>
        <!-- Ajoutez d'autres cases ici -->
    </div>
</body>
</html>
