
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://grigri307.github.io/websdrpanel/index.css">
    <title>PanelSite</title>
</head>
<body>
    <div class="container">
        <!-- Côté droit avec zones de saisie et iframes -->
        <div class="right-column">
            <div class="top-box">
                <input type="text" id="input1" placeholder="URL 1" />
                <button onclick="updateIframe('input1', 'iframe1')">Afficher</button>
                <input type="text" id="input2" placeholder="URL 2" />
                <button onclick="updateIframe('input2', 'iframe2')">Afficher</button>
            </div>
            <div class="iframe-container">
                <iframe id="iframe1" src="" title="Site 1"></iframe>
                <iframe id="iframe2" src="" title="Site 2"></iframe>
            </div>
        </div>

        <!-- Côté gauche avec une zone de saisie et une iframe -->
        <div class="left-column">
            <div class="top-box">
                <input type="text" id="input3" placeholder="URL 3" />
                <button onclick="updateIframe('input3', 'iframe3')">Afficher</button>
            </div>
            <div class="iframe-container">
                <iframe id="iframe3" src="" title="Site 3"></iframe>
            </div>
        </div>
    </div>

    <script>
        function updateIframe(inputId, iframeId) {
            var url = document.getElementById(inputId).value;
            var iframe = document.getElementById(iframeId);
            if (url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'http://' + url;
                }
                iframe.src = url;
            } else {
                alert('Veuillez entrer une URL.');
            }
        }
    </script>
</body>
</html>
